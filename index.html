<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{Brew Recipe Collection}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='index.js' defer></script>
    <script src="form.js" defer></script>
    <!-- <h1 class="title">The Brewer's Website</h1>
    <h3 class="subtitle"> All brewers are welcome</h3> -->
    <button class="modal-btn">Subscribe to our Newsletter</button>
</head>
<body>
    <div class="title-container">  
        <div class="title">
          <span class="the">THE</span><span class="brewers">BREWERS'</S></span><span class="website">WEBSITE</span>
        </div>
        <div class="subtitle">All brewers are welcome</div>
      </div>
    <div class="modal-bg">
        <form id="subscribe-form" class = "modal">
            <h2> Subscribe</h2> 
            <label for="name" name="name">Name:</label>
            <input id="nameinput" type="text">
            <label for="email" name="email"> Email:</label>
            <input id="emailinput" type="text">
            <input type="submit" value="Subscribe">
        </form>
        <button class= "modal-close">X</button>
    </div>
    <div class="show-Details">
        <div class="detail-beer">
            <h3 id='title'></h3>
            <img id="beer-image" src=""/>
            <p id="description">description</p>
            </div>
        </div>
    <form id="searchform" action="#" method="POST">
        <input id="searchbar" type="text" id="searchinput" name="Search" placeholder="Your favorite beer">
        <input id="searchbutton"type="submit" value="Search">
    </form> 
    <div id="contentContainer"></div>
</body>
</html>
